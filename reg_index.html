<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign up</title>
  <link rel="stylesheet" href="reg_style.css" />
  <script src="https://www.gstatic.com/firebasejs/10.4.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.4.0/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.4.0/firebase-auth-compat.js"></script>
</head>

<body>
  <header>
  </header>
  <div>
    <div class="main">
      <div class="form" style="background-color: rgb(172, 194, 194);">
        <h2 style="text-align: center; font-size: 25px;" >Register form</h2>
        <!-- Email  -->
        <div class="email">
          <label for="email">Email</label>
          <input type="email" name="email" id="email" placeholder="Write your email" />
        </div>
        <!-- passWord -->
        <div class="pass">
          <label for="password">Password</label>
          <input type="password" name="password" id="password" placeholder="password" />
        </div>

        <!-- Sign Up button -->
        <button style="border-radius: 10px;" id="submit-btn" onclick="signUp()">Sign Up</button>
        <!-- Sign In option -->
        <p style="font-size: 17px;">Already have an account ?</p>
        <span><a href="reg_signin.html">Sign In</a></span>
      </div>
    </div>
  </div>

  <script src="/reg_main.js"></script>
</body>

</html>
